<!DOCTYPE html>
<html lang="en">
    <head>
        <title>LWC PWA Demo</title>
        <meta charset="utf-8" />
        <meta name="description" content="A simple PWA application" />
        <meta name="keywords" content="LWC,workbox,pwa" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta name="theme-color" content="#317EFB" />
        <link rel="shortcut icon" href="/resources/favicon.ico" />
        <link rel="manifest" href="manifest.json" />
        <link rel="apple-touch-icon" href="resources/icons/icon-192x192.png" />
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
        </style>
    </head>

    <body>
        <div id="outdated" style="display: none;">
            <div class="unsupported">
                <div class="unsupported_title">App can't be loaded!</div>
                <div class="unsupported_message"></div>
            </div>
        </div>

        <script nomodule>
            const { outdated } = window;
            outdated.style.display = 'unset';
            outdated.querySelector('.unsupported_message').textContent =
                'This application requires a more recent version of your browser';
        </script>

        <div id="main"></div>

        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker
                        .register('/sw.js', { scope: '/' })
                        .then((registration) => {
                            console.log('SW registered: ', registration);
                            registration.pushManager.subscribe({
                                userVisibleOnly: true,
                                applicationServerKey: urlBase64ToUint8Array(
                                    'BNIoo99rCc2l--v6JCNFR7FUopIn350BNWgFG_gWKozYt6HXZ1UV_lKYhM_7RH0vwIk8vTkFo2ky_NlN1ahJtMY'
                                )
                            });
                        });
                });
            }

            /**
             * urlBase64ToUint8Array
             * https://github.com/GoogleChromeLabs/web-push-codelab/issues/46#issuecomment-429273981
             *
             * @param {string} base64String a public vavid key
             */
            function urlBase64ToUint8Array(base64String) {
                var padding = '='.repeat((4 - (base64String.length % 4)) % 4);
                var base64 = (base64String + padding)
                    .replace(/\-/g, '+')
                    .replace(/_/g, '/');

                var rawData = window.atob(base64);
                var outputArray = new Uint8Array(rawData.length);

                for (var i = 0; i < rawData.length; ++i) {
                    outputArray[i] = rawData.charCodeAt(i);
                }
                return outputArray;
            }
        </script>

        <noscript>Javascript is required to run this application</noscript>
    </body>
</html>
